<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NASCast{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="media.css">
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.21/dist/flexsearch.bundle.js"></script>
    {% block head %}{% endblock head %}
</head>
<body>
    <header>
        <nav style="display: flex; gap: 1.5rem; align-items: center; justify-content: center; background: #23272f; padding: 1rem 0; font-size: 1.1rem; position: relative;">
            <a href="index.html" style="color: #fff; text-decoration: none; display: flex; align-items: center; gap: 0.4em; font-weight: 500;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle;"><path d="M2 10L10 3L18 10" stroke="#ffb347" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 10V17H8V13H12V17H16V10" stroke="#ffb347" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Home
            </a>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M7.333 12.667A5.333 5.333 0 1 0 7.333 2a5.333 5.333 0 0 0 0 10.667ZM14 14l-2.9-2.9" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search movies, TV shows, episodes..." autocomplete="off" />
                    <button id="search-clear" class="search-clear" style="display: none;">Ã—</button>
                </div>
                <div id="search-results" class="search-results"></div>
            </div>
            
            <a href="movies.html" style="color: #ffb347; text-decoration: none; display: flex; align-items: center; gap: 0.4em;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle;"><rect x="2" y="5" width="16" height="11" rx="2" stroke="#ffb347" stroke-width="2"/><rect x="5" y="2" width="2" height="4" rx="1" fill="#ffb347"/><rect x="13" y="2" width="2" height="4" rx="1" fill="#ffb347"/></svg>
                Movies
            </a>
            <a href="tv.html" style="color: #7ecfff; text-decoration: none; display: flex; align-items: center; gap: 0.4em;">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="vertical-align: middle;"><rect x="3" y="6" width="14" height="8" rx="2" stroke="#7ecfff" stroke-width="2"/><rect x="7" y="14" width="6" height="2" rx="1" fill="#7ecfff"/><rect x="8.5" y="3" width="3" height="3" rx="1.5" fill="#7ecfff"/></svg>
                TV Series
            </a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>
        <small>Generated by NASCast</small>
    </footer>
    <script src="media.js"></script>
    <script src="search.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
