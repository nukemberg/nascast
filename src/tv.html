<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Collection</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="tv-list">
        <div class="media-nav">
            <a href="index.html" class="back-link">‚Üê Back to Media Collection</a>
        </div>
        <h1>TV Series Collection</h1>
        <div class="tv-shows">
            {% for series in series %}
            <div class="tv-item">
                <a href="{{ series.page_url }}">
                    <img src="{{ series.poster_url }}" alt="{{ series.name }}" onerror="this.src='https://via.placeholder.com/300x450.png?text=No+Poster'">
                    <div class="tv-info">
                        <h2>{{ series.name }}{% if series.year %} ({{ series.year }}){% endif %}</h2>
                        <p>{{ series.episodes_count }} Episodes</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
